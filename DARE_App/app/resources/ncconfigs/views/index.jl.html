<h1 class="display-1 text-center">Watch tonight</h1>

<div class="container" style="margin-top: 40px;">
    <form action="$( linkto(:search_ncconfigs) )">
        <input class="form-control form-control-lg" type="search" name="search_ncconfigs" placeholder="Search for NC configs" />
    </form>
</div>

<%
    if ! isempty(ncconfigs)
        for_each(ncconfigs) do ncconfig
            partial(joinpath(Genie.config.path_resources, "ncconfigs", "views", "_ncconfig.jl.html"), ncconfig = ncconfig)
        end
    else
        partial(joinpath(Genie.config.path_resources, "ncconfigs", "views", "_no_results.jl.html"))
    end
%>
